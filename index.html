<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
        <meta charset="utf-8"/>
        <title>Forecast</title>
        <link href="style.css" rel="stylesheet" type=" text/css">
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    </head>
    <body>
        <div class="background_image"></div>
        <form class="search_city" id="search_city">
            <div id="input_city">
                <input type="text" placeholder="Search city" name="position" data-positioning="px" autocomplete="off"
                    required>
            </div>
            <input type="submit" class="button" id="submit" value="\/">
            <ul id="hints"></ul>
        </form>
        <div class="main_grid">
            <div id="top_left">
                <div class="container">
                    <div class="features">
                        <div>
                            <p>Temp:</p>
                            <p>29.0°C</p>
                        </div>
                        <div>
                            <p>Pressure:</p>
                            <p>1700 hPa</p>
                        </div>
                        <div>
                            <p>Cloudy:</p>
                            <p>90%</p>
                        </div>
                        <div>
                            <p>Humidity:</p>
                            <p>XYZ</p>
                        </div>
                        <div>
                            <p>BLANK:</p>
                            <p>BLANK</p>
                        </div>
                    </div>
                    <div class="present">
                        <div class="present_image"></div>
                        <br/><p>Wrocław</p>
                        <p>Temperaure: <span>25.0°C</span></p>
                    </div>
                    <div class="hours">
                        <div id="_1">
                            <div class="hour_image"></div>
                            <p>12:00</p>
                            <p>25.5°C </p>
                        </div>
                        <div id="_2">
                            <div class="hour_image"></div>
                            <p>13:00</p>
                            <p>25.5°C </p>
                        </div>
                        <div id="_3">
                            <div class="hour_image"></div>
                            <p>14:00</p>
                            <p>25.5°C </p>
                        </div>
                        <div id="_4">
                            <div class="hour_image"></div>
                            <p>15:00</p>
                            <p>25.5°C </p>
                        </div>
                        <div id="_5">
                            <div class="hour_image"></div>
                            <p>16:00</p>
                            <p>25.5°C </p>
                        </div>
                        <div id="_6">
                            <div class="hour_image"></div>
                            <p>17:00</p>
                            <p>22.5°C </p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="top_center">
                <div class="container">
                    <div class="features">

                    </div>
                    <div class="present">

                    </div>
                    <div class="hours">

                    </div>
                </div>
            </div>
            <div id="top_right">
                <div class="container">
                    <div class="features">

                    </div>
                    <div class="present">

                    </div>
                    <div class="hours">

                    </div>
                </div>
            </div>
        </div>
        
        <script type="text/javascript">
            var button1 = document.getElementsByClassName("button");
            var searchInput = document.getElementById("input_city").firstElementChild;
            var gridOut = document.getElementsByClassName("main_grid");

            const searchInputDown = () => {
                const suffix = searchInput.dataset.positioning; //px
                document.documentElement.style.setProperty(`--${searchInput.name}`, 0 + suffix);
                button1[0].value = "/\\";
            }

            // delBtn[0].addEventListener("click", function(e){
                
            // });

            button1[0].addEventListener("click", function(e){
                searchInputDown();
            });

        </script>
        <script src="script.js"></script>
    </body>
</html>
